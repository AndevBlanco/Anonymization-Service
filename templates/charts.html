<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body style="background-color: #c3dbf3;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <a class="navbar-brand px-3" href="/">Anonimyzation</a>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Tables</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/chart">Charts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0 px-3">
            <select class="form-select w-100" id="database" aria-label="Select database">
                {% for chart in charts %}
                    <option value="{{ chart }}">{{ chart }}</option>  
                {% endfor %}
            </select>
          </form>
        </div>
    </nav>
    <div class="row justify-content-center mx-2">
      <div class="col-11">
        <div class="card my-5 ml-2 shadow-lg bg-white rounded">
            <h3 class="card-header">Original</h3>
            <canvas id="genderChart"></canvas>
        </div>
      </div>

    </div>
    <input type="hidden" id="gender-data" value="{{ gender_data }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        console.log(typeof($('#gender-data').val()));
        console.log(document.getElementById('gender-data').value);
        cadena = $('#gender-data').val().replace(/'/g, '"'); // reemplaza las comillas simples con dobles
        cadena = cadena.replace(/(\w+):/g, '"$1":'); // rodea las claves con comillas dobles
        var genderData = JSON.parse(cadena);
        console.log("Datos: ", genderData);
        console.log("Datos: ", typeof(genderData));
        var ctx = document.getElementById('genderChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: genderData.labels,
                datasets: [{
                    label: 'Género',
                    data: genderData.values,
                    backgroundColor: ['#3e95cd', '#8e5ea2']
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Distribución de género'
                }
            }
        });
      </script>
      
</body>
</html>
